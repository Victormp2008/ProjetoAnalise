<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Cliente | Eva n' Essence</title>
  <link rel="stylesheet" href="../../css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <main class="form-container">
    <div class="top-bar">
      <button class="btn-default" onclick="window.location.href='consultarCliente.html'">
        <i class="fa-solid fa-arrow-left"></i> Voltar
      </button>
    </div>

    <h1 class="form-title"><i class="fa-solid fa-pen"></i> Editar Cliente</h1>

    <form class="form-box" action="consultarCliente.html" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="Fulano da Silva">

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" value="(11) 99999-9999">

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" value="123.456.789-00">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" value="fulano@email.com">

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" value="Rua das Flores, 123">

      <button type="submit" class="btn-default">
        <i class="fa-solid fa-check"></i> Salvar Alterações
      </button>
    </form>
  </main>
</body>
</html>
