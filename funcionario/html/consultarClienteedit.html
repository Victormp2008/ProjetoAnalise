<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente | Eva n' Essence</title>
    <link rel="stylesheet" href="../css/registerFuncionario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <main id="form_container">
        <h1 id="title">Eva n' Essence</h1>
        <div id="form_header">
            <h1 id="form_title">Editar Cliente</h1>
            <a href="consultarCliente.html" class="btn-default">
                <i class="fa-solid fa-arrow-left"></i>
            </a>    
        </div>

        <form action="consultarCliente.html" method="post">
            <div id="input_container">
                <div class="input-box">
                    <label class="form-label">Nome completo</label>
                    <div class="input-field">   
                        <input type="text" class="form-control" value="Joana Pereira" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>  

                <div class="input-box">
                    <label class="form-label">CPF</label>
                    <div class="input-field">   
                        <input type="text" class="form-control" value="123.456.789-00" required>
                        <i class="fa-solid fa-id-card"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label class="form-label">E-mail</label>
                    <div class="input-field">   
                        <input type="email" class="form-control" value="joana.pereira@gmail.com" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label class="form-label">Telefone</label>
                    <div class="input-field">   
                        <input type="tel" class="form-control" value="(11) 99876-5432" required>
                        <i class="fa-solid fa-phone"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label class="form-label">Endereço</label>
                    <div class="input-field">   
                        <input type="text" class="form-control" value="Rua das Flores, 123 - São Paulo/SP" required>
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label class="form-label">Data de Nascimento</label>
                    <div class="input-field">   
                        <input type="date" class="form-control" value="1985-05-15" required>
                        <i class="fa-solid fa-calendar"></i>
                    </div>
                </div>
            </div>

            <div style="display: flex; gap: 15px; margin-top: 20px;">
                <button type="submit" class="btn-default" style="background-color: #22c55e;">
                    <i class="fa-solid fa-check"></i>
                    Salvar Alterações
                </button>
                <a href="consultarCliente.html" class="btn-default" style="background-color: #dc2626;">
                    <i class="fa-solid fa-xmark"></i>
                    Cancelar
                </a>
            </div>
        </form>
    </main>
</body>
</html>
