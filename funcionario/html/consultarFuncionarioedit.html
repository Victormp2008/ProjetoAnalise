<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcionário | Eva n' Essence</title>
    <link rel="stylesheet" href="../css/registerFuncionario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <main id="form_container">
        <h1 id="title">Eva n' Essence</h1>
        <div id="form_header">
            <h1 id="form_title">Editar Funcionário</h1>
            <a href="consultarFuncionario.html" class="btn-default">
                <i class="fa-solid fa-arrow-left"></i>
            </a>    
        </div>

        <form action="consultarFuncionario.html" method="post">
            <div id="input_container">
                <div class="input-box">
                    <label class="form-label">Nome completo</label>
                    <div class="input-field">   
                        <input type="text" class="form-control" value="Maria Silva" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>  

                <div class="input-box">
                    <label class="form-label">Matrícula</label>
                    <div class="input-field">   
                        <input type="text" class="form-control" value="001234" readonly>
                        <i class="fa-solid fa-id-card"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label class="form-label">Cargo</label>
                    <div class="input-field">   
                        <select class="form-control">
                            <option value="vendedor" selected>Vendedor</option>
                            <option value="gerente">Gerente</option>
                            <option value="estoque">Estoquista</option>
                        </select>
                        <i class="fa-solid fa-briefcase"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label class="form-label">E-mail</label>
                    <div class="input-field">   
                        <input type="email" class="form-control" value="maria@evaessence.com" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label class="form-label">Telefone</label>
                    <div class="input-field">   
                        <input type="tel" class="form-control" value="(11) 91234-5678" required>
                        <i class="fa-solid fa-phone"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label class="form-label">Data de Admissão</label>
                    <div class="input-field">   
                        <input type="date" class="form-control" value="2020-03-15" required>
                        <i class="fa-solid fa-calendar"></i>
                    </div>
                </div>
            </div>

            <div style="display: flex; gap: 15px; margin-top: 20px;">
                <button type="submit" class="btn-default" style="background-color: #22c55e;">
                    <i class="fa-solid fa-check"></i>
                    Salvar Alterações
                </button>
                <a href="consultarFuncionario.html" class="btn-default" style="background-color: #dc2626;">
                    <i class="fa-solid fa-xmark"></i>
                    Cancelar
                </a>
            </div>
        </form>
    </main>
</body>
</html>
