<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Funcionário | Eva n' Essence</title>
  <link rel="stylesheet" href="../../css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <main class="form-container">
    <div class="top-bar">
      <button class="btn-default" onclick="window.location.href='consultarFuncionario.html'">
        <i class="fa-solid fa-arrow-left"></i> Voltar
      </button>
    </div>

    <h1 class="form-title"><i class="fa-solid fa-pen"></i> Editar Funcionário</h1>

    <form class="form-box" action="consultarFuncionario.html" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="Maria Oliveira">

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" value="(11) 98888-7777">

      <label for="cnpj">CNPJ:</label>
      <input type="text" id="cnpj" name="cnpj" value="00.000.000/0001-00">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" value="maria@empresa.com">

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" value="Av. Central, 500">

      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" name="cargo" value="Atendente">

      <label for="curriculo">Currículo:</label>
      <input type="file" id="curriculo" name="curriculo">

      <button type="submit" class="btn-default">
        <i class="fa-solid fa-check"></i> Salvar Alterações
      </button>
    </form>
  </main>
</body>
</html>
