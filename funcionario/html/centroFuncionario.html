<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/centroFuncionario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Eva n' Essence - Centro Funcionário</title>
</head>
<body>
    <header id="page_header">
        <h1 id="title">Eva n' Essence</h1>
        <div id="user_info">
            <span id="user_name">Glauber Silva</span>
            <span id="user_role">Administrador</span>
        </div>
    </header>

    <main id="dashboard_container">
        <div class="dashboard_card">
            <h2 class="card_title">Funcionarios</h2>
            <div class="card_buttons">
                <form action="../../fornecedor/consultarFornecedor.html" method="post">
                    <button class="btn-default" type="submit">
                        <i class="fa-solid fa-truck"></i>
                        Fornecedores
                    </button>
                </form>

                <form action="consultarCliente.html" method="post">
                    <button class="btn-default" type="submit">
                        <i class="fa-solid fa-user-plus"></i>
                        Clientes
                    </button>
                </form>
                
                <form action="../../estoque/consultaPerfume.html" method="post">
                    <button class="btn-default" type="submit">
                        <i class="fa-solid fa-spray-can-sparkles"></i>
                        Estoque
                    </button>
                </form>

                <form action="../../estoque/consultarVenda.html" method="post">
                    <button class="btn-default" type="submit">
                        <i class="fa-solid fa-receipt"></i>
                        Vendas
                    </button>
                </form>

            </div>
        </div>

        <div class="dashboard_card">
            <h2 class="card_title">Administrador</h2>
            <div class="card_buttons">

                <form action="consultarFuncionario.html" method="post">
                    <button class="btn-default" type="submit">
                        <i class="fa-solid fa-users"></i>
                        Funcionários
                    </button>
                </form>

                <form action="../../relatorios/relatorios.html" method="post">
                    <button class="btn-default" type="submit">
                        <i class="fa-solid fa-clipboard"></i>
                        Relatorios
                    </button>
                </form>

            </div>
        </div>

        <div class="dashboard_card">
            <h2 class="card_title">Registro de Ponto</h2>
            <div class="card_buttons">
              <button class="btn-ponto" onclick="registrarPonto()">
                <i class="fa-solid fa-fingerprint"></i>
                Registrar Ponto 
              </button>
              <button class="btn-ponto" onclick="window.location.href='registroPonto.html'">
                <i class="fa-solid fa-calendar-days"></i>
                Consultar Registros 
              </button>
            </div>
            <div id="ponto_status" style="display: none;">
              <p>Último registro: <span>Hoje às 08:15</span></p>
              <p>Status atual: <span class="status_working">Em trabalho</span></p>
            </div>
          </div>
    </main>
</body>
<script>
  function registrarPonto() {
    // Aqui você pode simular o horário real com JS se quiser
    document.getElementById("ponto_status").style.display = "block";
  }
</script>
</html>
