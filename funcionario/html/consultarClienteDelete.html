<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultar Clientes | Eva n' Essence</title>
  <link rel="stylesheet" href="../../css/consulta.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <!-- Cabeçalho padrão -->
  <div id="page_header">
    <h1 id="title">Eva n' Essence</h1>
    <div class="actions">
      <button class="btn-default" onclick="window.location.href='../../cliente/html/registerClienteCopy.html'">
        <i class="fa-solid fa-plus"></i> Novo
      </button>
      <button class="btn-default" onclick="window.location.href='centroFuncionario.html'">
        <i class="fa-solid fa-arrow-left"></i> Voltar
      </button>
    </div>
  </div>

  <main class="main-content">
    <h2 class="section-title">Clientes Cadastrados</h2>

    <div class="filtro-box">
      <label for="filtro-nome">Nome:</label>
      <input type="text" id="filtro-nome" placeholder="Filtrar por nome...">
      <label for="filtro-email">E-mail:</label>
      <input type="text" id="filtro-email" placeholder="Filtrar por e-mail...">
      <button><i class="fa-solid fa-filter"></i></button>
    </div>

    <div class="table-responsive">
      <table class="ponto_table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>CPF</th>
            <th>E-mail</th>
            <th>Endereço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Fulano da Silve</td>
            <td>+55 (49) 9999-9999</td>
            <td>000.000.000-00</td>
            <td>fulano@gmail.com</td>
            <td>Rua Sim, n 999, Bairro Não</td>
            <td>
              <button onclick="window.location.href='consultarClienteEdit.html'" class="btn-icon edit"><i class="fa-solid fa-pen"></i></button>
              <button onclick="window.location.href='consultarClienteDelete.html'" class="btn-icon delete"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
