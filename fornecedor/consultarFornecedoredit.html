<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Fornecedor | Eva n' Essence</title>
  <link rel="stylesheet" href="../css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <main class="form-container">
    <div class="top-bar">
      <button class="btn-default" onclick="window.location.href='consultarFornecedor.html'">
        <i class="fa-solid fa-arrow-left"></i> Voltar
      </button>
    </div>

    <h1 class="form-title"><i class="fa-solid fa-pen"></i> Editar Fornecedor</h1>

    <form class="form-box" action="consultarFornecedor.html">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="Essência Brasil">

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" value="(11) 98765-4321">

      <label for="cnpj">CNPJ:</label>
      <input type="text" id="cnpj" name="cnpj" value="12.345.678/0001-90">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" value="contato@essenciabrasil.com">

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" value="Rua da Essência, 101">

      <label for="nivel">Nível de Confiabilidade:</label>
      <input type="text" id="nivel" name="nivel" value="Alta">

      <button type="submit" class="btn-default">
        <i class="fa-solid fa-check"></i> Salvar Alterações
      </button>
    </form>
  </main>
</body>
</html>
