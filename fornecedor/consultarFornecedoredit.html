<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Fornecedor | Eva n' Essence</title>
    <link rel="stylesheet" href="../cliente/css/registerCliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <main id="form_container">
        <h1 id="title">Eva n' Essence</h1>
        <div id="form_header">
            <h1 id="form_title">Editar Fornecedor</h1>
            <a href="consultarFornecedor.html" class="btn-default">
                <i class="fa-solid fa-arrow-left"></i>
            </a>    
        </div>

        <form action="consultarFornecedor.html" method="post">
            <div id="input_container">
                <div class="input-box">
                    <label class="form-label">Nome do Fornecedor</label>
                    <div class="input-field">   
                        <input type="text" class="form-control" value="Essência Brasil" required>
                        <i class="fa-solid fa-building"></i>
                    </div>
                </div>  

                <div class="input-box">
                    <label class="form-label">CNPJ</label>
                    <div class="input-field">   
                        <input type="text" class="form-control" value="12.345.678/0001-90" readonly>
                        <i class="fa-solid fa-id-card"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label class="form-label">E-mail</label>
                    <div class="input-field">   
                        <input type="email" class="form-control" value="contato@essenciabrasil.com" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label class="form-label">Telefone</label>
                    <div class="input-field">   
                        <input type="tel" class="form-control" value="(11) 98765-4321" required>
                        <i class="fa-solid fa-phone"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label class="form-label">Produtos Fornecidos</label>
                    <div class="input-field">   
                        <input type="text" class="form-control" value="Essências, frascos" required>
                        <i class="fa-solid fa-boxes"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label class="form-label">Endereço</label>
                    <div class="input-field">   
                        <input type="text" class="form-control" value="Av. Industrial, 1000 - São Paulo/SP" required>
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                </div>
            </div>

            <div style="display: flex; gap: 15px; margin-top: 20px;">
                <button type="submit" class="btn-default" style="background-color: #22c55e;">
                    <i class="fa-solid fa-check"></i>
                    Salvar Alterações
                </button>
                <a href="consultarFornecedor.html" class="btn-default" style="background-color: #dc2626;">
                    <i class="fa-solid fa-xmark"></i>
                    Cancelar
                </a>
            </div>
        </form>
    </main>
</body>
</html>
