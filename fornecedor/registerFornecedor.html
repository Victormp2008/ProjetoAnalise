<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerFornecedor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Cadastro de Fornecedor | Eva n' Essence</title>
</head>
<body>
    <main id="form_container">
        <h1 id="title">Eva n' Essence</h1>
        <div id="form_header">
            <h1 id="form_title">Cadastrar Fornecedor</h1>
            <a href="../funcionario/html/centroFuncionario.html" class="btn-default">
                <i class="fa-solid fa-arrow-left"></i>
            </a>    
        </div>

        <form action="consultarFornecedor.html" method="post" id="form">
            <div id="input_container">
                <div class="input-box">
                    <label class="form-label">Nome do Fornecedor</label>
                    <div class="input-field">   
                        <input type="text" class="form-control" placeholder="Digite o nome...">
                        <i class="fa-solid fa-building"></i>
                    </div>
                    <span class="error"></span>
                </div>  

                <div class="input-box">
                    <label class="form-label">CNPJ</label>
                    <div class="input-field">   
                        <input type="text" class="form-control" placeholder="00.000.000/0000-00">
                        <i class="fa-solid fa-id-card"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label class="form-label">E-mail</label>
                    <div class="input-field">   
                        <input type="email" class="form-control" placeholder="fornecedor@exemplo.com">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label class="form-label">Telefone</label>
                    <div class="input-field">   
                        <input type="tel" class="form-control" placeholder="(00) 00000-0000">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label class="form-label">Produtos Fornecidos</label>
                    <div class="input-field">   
                        <input type="text" class="form-control" placeholder="Perfumes, embalagens...">
                        <i class="fa-solid fa-boxes"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label class="form-label">Endereço</label>
                    <div class="input-field">   
                        <input type="text" class="form-control" placeholder="Rua, número - Cidade/UF">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <span class="error"></span>
                </div>
            </div>

            <button type="submit" class="btn-default">
                <i class="fa-solid fa-check"></i>
                Cadastrar Fornecedor
            </button>
        </form>
    </main>
</body>
</html>
