<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Fornecedores | Eva n' Essence</title>
    <link rel="stylesheet" href="../funcionario/css/centroFuncionario.css">
    <link rel="stylesheet" href="../funcionario/css/registroponto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div id="page_header">
        <h1 id="title">Eva n' Essence</h1>
        <div style="display: flex; gap: 12px;">
            <button class="btn-default" onclick="window.location.href='registerFornecedor.html'">
                <i class="fa-solid fa-plus"></i>
                Adicionar Fornecedor
            </button>
            <button class="btn-default" onclick="window.location.href='../funcionario/html/centroFuncionario.html'">
                <i class="fa-solid fa-arrow-left"></i>
                Voltar
            </button>
        </div>
    </div>

    <main id="registro_container">
          
        <h2>Fornecedores Cadastrados</h2>

        <div class="filtro-box">
            <label for="filtro-nome">Filtrar por Nome:</label>
            <input type="text" id="filtro-nome" placeholder="Digite o nome...">
          
            <label for="filtro-email">Filtrar por E-mail:</label>
            <input type="text" id="filtro-email" placeholder="Digite o e-mail...">
          
            <button class="btn-default" type="button">
              <i class="fa-solid fa-filter"></i> Aplicar Filtro
            </button>
          </div>
          

        <div class="table-responsive">
            <table class="ponto_table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CNPJ</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Produtos</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Perfumes Sul</td>
                        <td>98.765.432/0001-00</td>
                        <td>suporte@perfumessul.com</td>
                        <td>(21) 99887-6655</td>
                        <td>Perfumes, embalagens</td>
                        <td>
                            <button class="btn-default">
                                <i class="fa-solid fa-pen"></i>
                                Editar
                            </button>
                            <button class="btn-default" >
                                <i class="fa-solid fa-trash"></i>
                                Remover
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
