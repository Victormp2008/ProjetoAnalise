<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatorios | Eva n' Essence</title>
  <link rel="stylesheet" href="../css/consulta.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <!-- Cabeçalho padrão -->
  <div id="page_header">
    <h1 id="title">Eva n' Essence</h1>
    <div class="actions">
      <button class="btn-default" onclick="window.location.href='../funcionario/html/centroFuncionario.html'">
        <i class="fa-solid fa-arrow-left"></i> Voltar
      </button>
    </div>
  </div>

  <main class="main-content">
    <h2 class="section-title">Relatorios</h2>

    <div class="filtro-box">
      <label for="filtro-nome">Nome:</label>
      <input type="text" id="filtro-nome" placeholder="Filtrar por nome...">
      <label for="filtro-email">Funcionario:</label>
      <input type="text" id="filtro-email" placeholder="Filtrar por funcionario...">
      <button><i class="fa-solid fa-filter"></i></button>
    </div>

    <div class="table-responsive">
      <table class="ponto_table">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Funcionario</th>
            <th>Quantidade</th>
            <th>Valor</th>
            <th>Mês</th>
            <th>Baixar</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Venda Mês</td>
            <td>Sicrano</td>
            <td>120</td>
            <td>R$ 1.000,99</td>
            <td>Abril</td>
            <td><button class="btn-icon sell" onclick="window.location.href='vendaMes.html'"><i class="fa-solid fa-download"></i></button></td>
          </tr>
          <tr>
            <td>FeedBack Cliente</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>Maio</td>
            <td><button class="btn-icon sell" onclick="window.location.href='feedbackCliente.html'"><i class="fa-solid fa-download"></i></button></td>

          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
