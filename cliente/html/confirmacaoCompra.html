<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Confirmada</title>
  <link rel="stylesheet" href="../css/confirmacaoCompra.css">
  <link rel="stylesheet" href="../../css/consulta.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="page_header">
    <h1 id="title">Eva n' Essence</h1>
    <div class="actions">
      <button class="btn-default" onclick="window.location.href='painelCliente.html'">
        <i class="fa-solid fa-arrow-left"></i> Voltar
      </button>
    </div>
  </div>
  
  <main class="confirmacao-container">
    <h1 class="page-title"><i class="fa-solid fa-circle-check"></i> Compra Confirmada!</h1>

    <p class="mensagem">Obrigado por sua compra! Seu pedido foi processado com sucesso.</p>
    <p class="mensagem">Você receberá atualizações por e-mail sobre a entrega.</p>

    <div class="acoes">
      <button class="btn-default" onclick="window.location.href='acompanharCompras.html'">
        <i class="fa-solid fa-truck"></i> Acompanhar Pedido
      </button>
      <button class="btn-default" onclick="window.location.href='../../estoque/nfcopy.html'">
        <i class="fa-solid fa-receipt"></i> Nota Fiscal
      </button>
      <button class="btn-default" onclick="window.location.href='FeedBack.html'">
        <i class="fa-solid fa-star"></i> FeedBack
      </button>
    </div>
  </main>
</body>
</html>
