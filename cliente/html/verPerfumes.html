<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfumes Disponíveis</title>
  <link rel="stylesheet" href="../css/verPerfumes.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <main id="perfume_container">
    <div class="top-actions">
      <button class="btn-default" onclick="window.location.href='painelCliente.html'">
        <i class="fa-solid fa-arrow-left"></i> Voltar
      </button>
    </div>

    <h1 class="page-title"><i class="fa-solid fa-spray-can-sparkles"></i> Perfumes Disponíveis</h1>

    <div class="grid">

      <div class="card">
        <h2>Essence Bloom - 100ml</h2>
        <p>R$ 199,00</p>
        <p class="status available">Disponível</p>
        <button class="btn-view" onclick="window.location.href='produtoDisponivel.html'">Ver Produto</button>
      </div>

      <div class="card">
        <h2>Pure Gold - 50ml</h2>
        <p>R$ 149,90</p>
        <p class="status unavailable">Indisponível</p>
        <button class="btn-view" disabled>Ver Produto</button>
      </div>

      <div class="card">
        <h2>Velvet Oud - 75ml</h2>
        <p>R$ 179,90</p>
        <p class="status available">Disponível</p>
        <button class="btn-view">Ver Produto</button>
      </div>

      <div class="card">
        <h2>Crystal Blue - 100ml</h2>
        <p>R$ 165,00</p>
        <p class="status available">Disponível</p>
        <button class="btn-view">Ver Produto</button>
      </div>

      <div class="card">
        <h2>Night Shadow - 90ml</h2>
        <p>R$ 189,00</p>
        <p class="status unavailable">Indisponível</p>
        <button class="btn-view" disabled>Ver Produto</button>
      </div>

      <div class="card">
        <h2>Fresh Citrus - 60ml</h2>
        <p>R$ 129,90</p>
        <p class="status available">Disponível</p>
        <button class="btn-view">Ver Produto</button>
      </div>
    </div>
  </main>
</body>
</html>
