<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="../css/registerCliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Eva n' Essence</title>
</head>
<body>
    <main id="form_container">
        <h1 id="title">Eva n' Essence</h1>
        <div id="form_header">
            <h1 id="form_title">Criar Conta</h1>
            <a href="../../index.html" class="btn-default" style="text-decoration: none;">
                <i class="fa-solid fa-right-to-bracket"></i>
            </a>
        </div>

        <form action="loginCliente.html" method="post" id="form">
            <div id="input_container">

               <div class="input-box">
                    <label for="name" class="form-label">Nome completo</label>
                    <div class="input-field">   
                        <input type="text"  class="form-control" placeholder="Digite seu nome...">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <span class="error"></span>
               </div>  

               <div class="input-box">
                    <label for="last_name" class="form-label">Telefone</label>
                    <div class="input-field">   
                        <input type="text"  class="form-control" placeholder="+55 ">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label for="birthdate" class="form-label">Nascimento</label>
                    <div class="input-field">   
                        <input type="date"  class="form-control">
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-field">   
                        <input type="email"  class="form-control" placeholder="exemplo@gmail.com">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label for="email" class="form-label">CPF</label>
                    <div class="input-field">   
                        <input type="text" class="form-control" placeholder="000.000.000-00">
                        <i class="fa-solid fa-person"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label for="email" class="form-label">Endere√ßo</label>
                    <div class="input-field">   
                        <input type="text"  class="form-control" placeholder="Rua ...">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-field">   
                        <input type="password" class="form-control" placeholder="********">
                        <i class="fa-solid fa-eye-slash password-icon"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label for="confirm_password" class="form-label">Confirmar senha</label>
                    <div class="input-field">   
                        <input type="password"  class="form-control" placeholder="********">
                        <i class="fa-solid fa-eye-slash password-icon"></i>
                    </div>
                    <span class="error"></span>
                </div>
            </div>
            <button type="submit" class="btn-default">
                <i class="fa-solid fa-check"></i>
                Criar conta
            </button>
        </form>
    </main>
</body>
</html>
