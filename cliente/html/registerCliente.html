<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Conta | Eva n' Essence</title>
  <link rel="stylesheet" href="../../css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <main class="form-container">
    <div class="top-bar">
      <button class="btn-default" onclick="window.location.href='../../index.html'">
        <i class="fa-solid fa-arrow-left"></i> Voltar
      </button>
    </div>

    <h1 class="form-title"><i class="fa-solid fa-user-plus"></i> Registro de Conta</h1>

    <form class="form-box" action="loginCliente.html" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome...">

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone...">

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF...">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite o e-mail...">

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço...">

      <button type="submit" class="btn-default">
        <i class="fa-solid fa-check"></i> Salvar
      </button>
    </form>
  </main>
</body>
</html>
