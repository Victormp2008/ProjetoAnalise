<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil | Eva n' Essence</title>
  <link rel="stylesheet" href="../../css/register.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <main class="form-container">
    <div class="top-bar">
      <button class="btn-default" onclick="window.location.href='verPerfil.html'">
        <i class="fa-solid fa-arrow-left"></i> Voltar
      </button>
    </div>

    <h1 class="form-title"><i class="fa-solid fa-user-pen"></i> Editar Perfil</h1>

    <form class="form-box" action="verPerfil.html" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="João da Silva">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" value="joao.silva@email.com">

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" value="(11) 91234-5678">

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" value="Rua das Flores, 123 - São Paulo/SP">

      <div style="display: flex; justify-content: space-between; gap: 10px;">
        <button type="submit" class="btn-default">
          <i class="fa-solid fa-check"></i> Salvar Alterações
        </button>

        <button type="button" class="btn-default" style="background-color: #e74c3c;" onclick="confirmarExclusao()">
          <i class="fa-solid fa-trash"></i> Excluir Perfil
        </button>
      </div>
    </form>
  </main>

  <script>
    function confirmarExclusao() {
      if (confirm('Tem certeza que deseja excluir seu perfil? Essa ação não pode ser desfeita.')) {
        alert('Perfil excluído com sucesso.');
        window.location.href = '../../index.html';
      }
    }
  </script>
</body>
</html>
