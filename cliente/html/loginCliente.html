<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginCliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Eva n' Essence - Login</title>
</head>
<body>
    <main id="form_container">
        <h1 id="title">Eva n' Essence</h1>
        <div id="form_header">
            <h1 id="form_title">Entrar</h1>
            <form action="registerCliente.html">
                <button class="btn-default" type="submit">
                    <i class="fa-solid fa-user-plus"></i>
                </button>
            </form>    
        </div>

        <form action="" method="post" id="form">
            <div id="input_container">
                <div class="input-box">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-field">   
                        <input type="email" name="email" id="email" class="form-control" placeholder="exemplo@gmail.com">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-field">   
                        <input type="password" name="password" id="password" class="form-control" placeholder="********">
                        <i class="fa-solid fa-eye-slash password-icon"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="forgot-password">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </div>

            <button type="submit" class="btn-default">
                <i class="fa-solid fa-right-to-bracket"></i>
                Entrar
            </button>
        </form>
    </main>
</body>
</html>
