<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Cliente</title>
  <link rel="stylesheet" href="../css/painelCliente.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <main id="dashboard_container">
    <div class="dashboard_card">
      <h2 class="card_title">Bem-vindo, João da Silva</h2>
      <div class="card_buttons">
        <button class="btn-default" onclick="window.location.href='verPerfil.html'">
          <i class="fa-solid fa-user"></i> Ver Perfil
        </button>
        <button class="btn-default" onclick="window.location.href='verPerfumes.html'">
          <i class="fa-solid fa-spray-can-sparkles"></i> Ver Perfumes
        </button>
        <button class="btn-default" onclick="window.location.href='carrinho.html'">
          <i class="fa-solid fa-cart-shopping"></i> Carrinho
        </button>
        <button class="btn-default" onclick="window.location.href='historicoCompras.html'">
          <i class="fa-solid fa-clock-rotate-left"></i> Histórico de Compras
        </button>
        <button class="btn-default" onclick="window.location.href='acompanharCompras.html'">
          <i class="fa-solid fa-truck"></i> Acompanhar Compras
        </button>
      </div>
    </div>
  </main>
</body>
</html>
