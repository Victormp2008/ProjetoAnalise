<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultar Perfumes</title>
  <link rel="stylesheet" href="consultarPerfume.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <main class="container">
    <div class="top-bar">
      <div class="right-buttons">
        <button class="btn-default" onclick="window.location.href='registerPerfume.html'">
          <i class="fa-solid fa-plus"></i> Adicionar Perfume
        </button>
        <button class="btn-default" onclick="window.location.href='../funcionario/html/centroFuncionario.html'">
          <i class="fa-solid fa-arrow-left"></i> Voltar
        </button>
      </div>
    </div>

    <h1 class="title"><i class="fa-solid fa-magnifying-glass"></i> Consultar Perfumes</h1>

    <div class="filtro-box">
      <label for="filtro-nome">Filtrar por Nome:</label>
      <input type="text" id="filtro-nome" placeholder="Digite o nome do perfume...">
      <button class="btn-default" type="button"><i class="fa-solid fa-filter"></i> Aplicar Filtro</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Marca</th>
          <th>Fragrância</th>
          <th>Volume</th>
          <th>Preço</th>
          <th>Estoque</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Essence Bloom</td>
          <td>Eva n' Essence</td>
          <td>Floral</td>
          <td>100ml</td>
          <td>R$ 199,90</td>
          <td>20</td>
          <td class="btn-group">
            <button class="btn-acao"><i class="fa-solid fa-cart-shopping"></i> Vender</button>
            <button onclick="window.location.href='consultaPerfumeedit.html'" class="btn-default">
              <i class="fa-solid fa-pen"></i>
              Editar
          </button>
          <button onclick="window.location.href='consultaPerfumecopy.html'" class="btn-default" >
              <i class="fa-solid fa-trash"></i>
              Remover
          </button>
          </td>
        </tr>
        <tr>
          <td>Essence Bloom</td>
          <td>Eva n' Essence</td>
          <td>Madeiral</td>
          <td>200ml</td>
          <td>R$ 599,90</td>
          <td>30</td>
          <td class="btn-group">
            <button class="btn-acao"><i class="fa-solid fa-cart-shopping"></i> Vender</button>
            <button onclick="window.location.href='consultarClienteedit.html'" class="btn-default">
              <i class="fa-solid fa-pen"></i>
              Editar
          </button>
          <button onclick="window.location.href='consultarClientecopy.html'" class="btn-default" >
              <i class="fa-solid fa-trash"></i>
              Remover
          </button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
