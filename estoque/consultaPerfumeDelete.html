<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estoque | Eva n' Essence</title>
  <link rel="stylesheet" href="../css/consulta.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <!-- Cabeçalho padrão -->
  <div id="page_header">
    <h1 id="title">Eva n' Essence</h1>
    <div class="actions">
      <button class="btn-default" onclick="window.location.href='registerPerfume.html'">
        <i class="fa-solid fa-plus"></i> Novo
      </button>
      <button class="btn-default" onclick="window.location.href='../funcionario/html/centroFuncionario.html'">
        <i class="fa-solid fa-arrow-left"></i> Voltar
      </button>
    </div>
  </div>

  <main class="main-content">
    <h2 class="section-title">Perfumes Cadastrados</h2>

    <div class="filtro-box">
      <label for="filtro-nome">Nome:</label>
      <input type="text" id="filtro-nome" placeholder="Filtrar por nome...">
      <label for="filtro-email">Categoria:</label>
      <input type="text" id="filtro-email" placeholder="Filtrar por categoria...">
      <button><i class="fa-solid fa-filter"></i></button>
    </div>

    <div class="table-responsive">
      <table class="ponto_table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Marca</th>
            <th>Fragrância</th>
            <th>Volume</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Categoria</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ralampago marquinhos</td>
            <td>Katchau</td>
            <td>Raio</td>
            <td>200ml</td>
            <td>99,99</td>
            <td>20</td>
            <td>Femenino</td>
            <td>
              <button onclick="window.location.href='consultaPerfumeEdit.html'" class="btn-icon edit"><i class="fa-solid fa-pen"></i></button>
              <button onclick="window.location.href='consultaPerfumeDelete.html'" class="btn-icon delete"><i class="fa-solid fa-trash"></i></button>
              <button class="btn-icon sell" onclick="window.location.href='vendaPerfume.html'"><i class="fa-solid fa-cart-shopping"></i></button> 
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
