<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendas | Eva n' Essence</title>
  <link rel="stylesheet" href="../css/consulta.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <!-- Cabeçalho padrão -->
  <div id="page_header">
    <h1 id="title">Eva n' Essence</h1>
    <div class="actions">
      <button class="btn-default" onclick="window.location.href='../funcionario/html/centroFuncionario.html'">
        <i class="fa-solid fa-arrow-left"></i> Voltar
      </button>
    </div>
  </div>

  <main class="main-content">
    <h2 class="section-title">Vendas Realizadas</h2>

    <div class="filtro-box">
      <label for="filtro-nome">Nome:</label>
      <input type="text" id="filtro-nome" placeholder="Filtrar por nome...">
      <label for="filtro-email">Funcionario:</label>
      <input type="text" id="filtro-email" placeholder="Filtrar por funcionario...">
      <button><i class="fa-solid fa-filter"></i></button>
    </div>

    <div class="table-responsive">
      <table class="ponto_table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Cliente</th>
            <th>Forma de Pagamento</th>
            <th>Funcionario</th>
            <th>NF</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ralampago marquinhos</td>
            <td>1</td>
            <td>99,99</td>
            <td>10/05/2025</td>
            <td>Fulano da Silva</td>
            <td>Pix</td>
            <td>Glauber</td>
            <td><button class="btn-icon sell" onclick="window.location.href='nf.html'"><i class="fa-solid fa-receipt"></i></button> </td>
          </tr>
          <tr>
            <td>Ben 10</td>
            <td>2</td>
            <td>300,99</td>
            <td>02/05/2025</td>
            <td>Beltrano da Silva</td>
            <td>Debito</td>
            <td>Sicrano</td>
            <td><button class="btn-icon sell" onclick="window.location.href='nf.html'"><i class="fa-solid fa-receipt"></i></button> </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
