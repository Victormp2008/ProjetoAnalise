<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venda de Perfume | Eva n' Essence</title>
  <link rel="stylesheet" href="../css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <main class="form-container">
    <div class="top-bar">
      <button class="btn-default" onclick="window.location.href='consultaPerfume.html'">
        <i class="fa-solid fa-arrow-left"></i> Voltar
      </button>
    </div>

    <h1 class="form-title"><i class="fa-solid fa-cart-shopping"></i> Venda de Perfume</h1>

    <form class="form-box" action="vendaFinalizada.html" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="Essence Bloom" disabled>

      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" value="Eva n' Essence" disabled>

      <label for="fragrancia">Fragrância:</label>
      <input type="text" id="fragrancia" name="fragrancia" value="Floral" disabled>

      <label for="volume">Volume:</label>
      <input type="text" id="volume" name="volume" value="100ml" disabled>

      <label for="preco">Preço (R$):</label>
      <input type="text" id="preco" name="preco" value="199,00" disabled>

      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" name="categoria" value="Feminino" disabled>

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" value="1">

      <label for="total">Total:</label>
      <input type="text" id="total" name="total" value="R$ 199,00" disabled>

      <button type="submit" class="btn-default">
        <i class="fa-solid fa-receipt"></i> Finalizar Venda
      </button>
    </form>
  </main>
</body>
</html>
