<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Eva n' Essence</title>
  <link rel="stylesheet" href="../css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <main class="form-container">
    <div class="top-bar">
      <button class="btn-default" onclick="window.location.href='consultaPerfume.html'">
        <i class="fa-solid fa-arrow-left"></i> Voltar
      </button>
    </div>

    <h1 class="form-title"><i class="fa-solid fa-user-plus"></i> Registrar Perfume</h1>

    <form class="form-box" action="consultaPerfume.html" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome...">

      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" placeholder="Digite a marca...">

      <label for="fragrancia">Fragrância:</label>
      <input type="text" id="fragrancia" name="fragrancia" placeholder="Digite a fragrância...">

      <label for="volume">Volume:</label>
      <input type="text" id="volume" name="volume" placeholder="Digite o volume...">

      <label for="preco">Preço:</label>
      <input type="text" id="preco" name="preco" placeholder="Digite o preço...">

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade...">

      <label for="categoria">Categoria:</label>
      <select id="categoria" name="categoria">
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
      </select>

      <button type="submit" class="btn-default">
        <i class="fa-solid fa-check"></i> Salvar
      </button>
    </form>
  </main>
</body>
</html>
