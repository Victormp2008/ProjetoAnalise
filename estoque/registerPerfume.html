<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Perfume</title>
  <link rel="stylesheet" href="registerPerfume.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <main class="form-container">
    <h1 class="form-title"><i class="fa-solid fa-plus"></i> Cadastro de Perfume</h1>
    <form action="consultaPerfume.html" class="form-box">
      <label for="nome">Nome do Perfume:</label>
      <input type="text" id="nome" name="nome" />

      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" />

      <label for="fragrancia">Fragrância:</label>
      <input type="text" id="fragrancia" name="fragrancia" />

      <label for="volume">Volume (ml):</label>
      <input type="number" id="volume" name="volume" />

      <label for="preco">Preço (R$):</label>
      <input type="number" id="preco" name="preco" step="0.01" />

      <label for="quantidade">Quantidade em Estoque:</label>
      <input type="number" id="quantidade" name="quantidade" />

      <button type="submit" class="btn-default">
        <i class="fa-solid fa-save"></i> Cadastrar
      </button>
    </form>
  </main>
</body>
</html>
